<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Artifact 5</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="slideshow-container">

      <img src="cinnamon_swirl_raisin_bread.webp" 
           style="width:100%" alt="Cinnamon Swirl Raisin Bread">
      <div class="text">Cinnamon Swirl Raisin Bread</div>
    </div>

    <div class="slides">
      <img src="lemon_cheesecake_bars.webp"
           style="width:100%" alt="Lemon Cheesecake Bars">

    </div>

    <div class="slides">
      <img src="pumpkin_pie.webp" 
           style="width:100%" alt="Pumpkin Pie">
      <div class="text">Pumpkin Pie</div>
    </div>
    
    <div class="slides">
      <img src="lemon_lavender_cake.webp" 
           style="width:100%" alt="Lemon Lavender Cake">
      <div class="text">Lemon Lavender Cake</div>
    </div>
    
    <div class="slides">
      <img src="tiramisu_cake.webp"
           style="width:100%" alt="Tiramisu Cake">
      <div class="text">Tiramisu Cake</div>
    </div>

    <!-- Next and previous buttons -->
    <button id="prev">&#10094</button>
    <button id="next">&#10095</button>

  <script src="scripts.js"></script>
