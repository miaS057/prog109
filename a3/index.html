<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <title>Artifact 3</title>
  </head>
  <body>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
    <option value="#8CADC8">Blue</option>
    <option value="#E1666D">Red</option>
    <option value="#8188DA">Purple</option>
    <option value="#D6D2FF">Light Purple</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
    <option value="#FFD6F2">Pink</option>
    <option value="#FFC29F">Orange</option>
    <option value="#B2E1D6">Green</option>
      <option value="#FFD58F">Yellow</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
    <option value="*">*</option>
    <option value="#">#</option>
    <option value="+">+</option>
    </select>
    <br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);">Display Rhombus</button>
    <div id="up">Rhombus</div>
    <div id="down"></div>


    <script src="scripts.js"></script>


  </body>
</html>
